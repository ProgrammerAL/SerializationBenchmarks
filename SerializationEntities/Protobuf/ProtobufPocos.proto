syntax = "proto3";

option csharp_namespace = "ProgrammerAl.Serialization.Entities.Protobuf";

enum MyProtoEnum
{
     MyProtoEnum_Unknown = 0;
     MyProtoEnum_One = 1;
     MyProtoEnum_Two = 2;
     MyProtoEnum_Three = 3;
}

message TinyPocoProtobuf {
	int32 Id = 1;
	int32 OtherId = 2;
}

message SimplePocoProtobuf {
     int32 Id = 1;
     int32 OtherId = 2;
     string Name = 3;
     MyProtoEnum EnumValue = 4;
}